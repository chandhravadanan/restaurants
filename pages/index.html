

<html>
    <head>
        <title>Restaurants</title>

    <body>
        <div>
            Find Restaurants by location

        </div>

        <script>
        var placesAutocomplete = places({

        });
        
        placesAutocomplete.on("change", function resultSelected(e) {

            console.log(e.suggestion.latlng.lat || "");
        })
        </script>
    </body>
